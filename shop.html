<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikar's Audiobooks</title>
    <link rel="stylesheet" type="text/css" href="style/shop.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="app-body">
    <div id="headerAndInputs">
      <header>Sklep</header>
      <div class="top-inputs">
        <input />
        <span>
          <img height="20px" src="assets/icons/sort-svgrepo-com.svg" />
          <img height="20px" src="assets/icons/filter-svgrepo-com.svg" />
        </span>
      </div>
    </div>
    <main>
      <div>
        <h2>Premiery</h2>
        <div id="premiers" class="bt-container bt-container-special"></div>
      </div>
      <div>
        <h2>Bestsellery</h2>
        <div id="bestsellers" class="bt-container bt-container-special"></div>
      </div>
      <div>
        <h2>Inne</h2>
        <div id="other" class="bt-container"></div>
      </div>
    </main>
    <menu class="mobile-menu">
      <table>
        <tr>
          <td
            style="--ionicon-stroke-width: 24px;"
            class="menu-option active-mobile-menu-option"
            onclick="location.href='library.html'"
          >
            <ion-icon name="basket-outline"></ion-icon>
          </td>
          <td onclick="location.href='library.html'" class="menu-option">
            <ion-icon name="library-outline"></ion-icon>
          </td>
          <td class="menu-option" onclick="location.href='settings.html'">
            <ion-icon name="settings-outline"></ion-icon>
          </td>
        </tr>
      </table>
    </menu>
    <menu class="desktop-menu">
      <div>
        <div>Wikar's Audiobooks</div>
        <div
          class="menu-option active-desktop-menu-option"
          id="menu-shop"
          onclick="location.href='shop.html'"
        >
          <ion-icon name="basket-outline"></ion-icon> Sklep
        </div>
        <div
          class="menu-option"
          id="menu-library"
          onclick="location.href='library.html'"
        >
          <ion-icon name="library-outline"></ion-icon> Biblioteka
        </div>
        <div class="extra-menu-option">
          Ostatnie
          <img
            onclick="location.href='listening.html'"
            src="assets/covers/matt-ridley-H-LIL57PHCc-unsplash-edited.jpg"
          />
        </div>
        <div class="extra-menu-option">
          Polecane
          <img
            onclick="location.href='listening.html'"
            src="assets/covers/surja-sen-das-raj-ViMrMawjj7s-unsplash-edited.jpg"
          />
          <img
            onclick="location.href='listening.html'"
            src="assets/covers/tim-alex-1i-P178kxHQ-unsplash-edited.jpg"
          />
        </div>
      </div>
      <div
        class="menu-option"
        id="menu-settings"
        onclick="location.href='settings.html'"
      >
        <ion-icon name="settings-outline"></ion-icon> Ustawienia
      </div>
    </menu>
    <script type="module" src="script/shop.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
